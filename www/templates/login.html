

<ion-view view-title="Login" align-title="left" >
  <ion-content class="log-in-single" style="background: url(img/straw1.jpg) center; background-size: cover; padding: 25% 3% 3% 3%">
    <div class="card list "> 
       
     
      <div class="calm-bg">
       <a class="button button-icon button-small button-calm ion-chevron-left"  href="#first"></a>
        <p> My Restaurant </p>
      </div>
    <form name="userForm" ng-submit="loginForm(userForm.$valid)" novalidate >
      <div class="padding">
        <div>
 
          <!-- USERNAME -->
          <label class="item item-input item-floating-label">
            <span class="input-label"><strong>USERNAME</strong></span>
            <input type="text" id="username"placeholder="Username" name="username" ng-model="username" required>
            <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" style="color:red">Your username is required.</p>
          </label>
         
          <label class="item item-input item-floating-label">
            <span class="input-label"><strong>PASSWORD</strong></span>
            <input type="password" id="password" placeholder="Password" name="password" ng-model="password" required>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" style="color:red">Your password is required.</p>
          </label>
          
        </div>
        <br>
       
           <button class="button button-full button-calm" type="submit">Log in
           </button>
      </div>
    </form>
    </div>
  </ion-content>
</ion-view>
